<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS-Lio_Kaufman-Week02_CodeReview</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" ></script>
</head>

<body onload="getNames()">
	<!-- wireframe strucutre in zen code -->
	<!-- 
	header>h1#names^main.flex>div.players#payer1+div.players#payer2^footer 
	-->
	<header>
		<h1 id="names"></h1>
	</header>
	<main class="flex">
		<div class="players" id="payer1">
			<!-- zen: fig.results+button.diceRoll -->
			<h2 id="name1"></h2>
			<figure class="results">
				<p id="id1Die1"></p>
				<p id="id1Die2"></p>
				<p id="id1Die3"></p>
			</figure>
			<button class="diceRollButton" onclick="playGame(id1Die1, id1Die2, id1Die3)">Click Here to Roll Your Dice</button>
		</div>
		<div class="players" id="payer2">
			<h2 id="name2"></h2>
			<figure class="results">
				<p id="id2Die1"></p>
				<p id="id2Die2"></p>
				<p id="id2Die3"></p>
			</figure>
			<button class="diceRollButton" onclick="playGame(id2Die1, id2Die2, id2Die3)">Click Here to Roll Your Dice</button>
		</div>
	</main>
	<footer>
		
	</footer>
</body>
</html>
